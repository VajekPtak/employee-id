<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee ID</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { overflow: hidden; text-align: center; background: black; }
        
        /* Background Video */
        #video-container {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            overflow: hidden;
            z-index: -1;
        }
        #video-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Clock (Yellow Box Position) */
        #clock {
            position: absolute;
            top: 45px;
            right: 20px;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }
        
        /* Name Input (Blue Box Position) */
        #name-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        #name-input {
            font-size: 18px;
            padding: 5px;
            background: transparent;
            border: none;
            color: white;
            text-align: center;
            font-weight: bold;
        }
        #name-input:focus {
            outline: none;
        }
        
        /* Photo (Red Box Position) */
        #photo {
            position: absolute;
            top: 34mm;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 110px;
            object-fit: cover;
            border-radius: 0;
        }
        
        /* Fullscreen Button */
        #fullscreen-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 16px;
            padding: 10px 15px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <div id="video-container">
        <video id="video-bg" autoplay loop muted playsinline>
            <source src="assets/background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <!-- Live Clock -->
    <div id="clock"></div>
    
    <!-- Name Input Field -->
    <div id="name-box">
        <input type="text" id="name-input" placeholder="Enter your name" oninput="updateName()">
    </div>
    
    <!-- Profile Photo -->
    <input type="file" id="photo-upload" accept="image/*" onchange="loadPhoto(event)">
    <img id="photo" src="" alt="Your Photo">
    
    <!-- Fullscreen Button -->
    <button id="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>
    
    <script>
        // Clock Function
        function updateClock() {
            let now = new Date();
            document.getElementById("clock").innerText = now.toLocaleString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Name Update Function
        function updateName() {
            let name = document.getElementById("name-input").value;
        }
        
        // Load User Photo
        function loadPhoto(event) {
            let photo = document.getElementById("photo");
            photo.src = URL.createObjectURL(event.target.files[0]);
        }

        // Fullscreen Toggle Function
        function toggleFullscreen() {
            let video = document.getElementById("video-bg");
            
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) { /* Safari */
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { /* IE11 */
                video.msRequestFullscreen();
            }
        }

        // Ensure Video Autoplays on iOS Safari
        document.addEventListener('DOMContentLoaded', function () {
            let video = document.getElementById('video-bg');
            video.play().catch(() => {
                video.muted = true;
                video.play();
            });
        });
    </script>
</body>
</html>
