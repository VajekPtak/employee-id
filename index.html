<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { overflow: hidden; text-align: center; background: black; }
    
    /* Background Video */
    #video-container {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        overflow: hidden;
        z-index: -1;
    }
    #video-bg {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    /* Clock (slightly up & right, font +15%) */
    #clock {
        position: absolute;
        top: calc((43px + 3vh) * 0.95);   /* 5% more up */
        right: calc((62px - 1vw) + 2vw);  /* 2% more to the right */
        font-size: 15.2px;       
        font-weight: bold;
        color: white;
    }
    
    /* Name Input Field (slightly down, black text) */
    #name-box {
        position: absolute;
        top: 47%;  
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 20px;
        font-weight: bold;
        color: black;
    }
    #name-input {
        font-size: 18px;
        padding: 5px;
        background: transparent;
        border: none;
        color: black;
        text-align: center;
        font-weight: bold;
    }
    #name-input:focus {
        outline: none;
    }
    
    /* Photo (10% smaller, 12% more up, slightly rounded corners) */
    #photo {
        position: absolute;
        top: calc((57mm + 10px) * 0.88); /* 12% more up */
        left: 50%;
        transform: translateX(-50%);
        width: calc(133px * 0.9);   /* 10% smaller */
        height: calc(165px * 0.9);  /* 10% smaller */
        object-fit: cover;
        border-radius: 8px;
    }

    /* Optional: keep upload input visible */
    #photo-upload {
        position: absolute;
        bottom: 20px;
        left: 20px;
        color: white;
    }
</style>
