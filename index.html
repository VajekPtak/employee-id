<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee ID</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { overflow: hidden; text-align: center; background: black; }

    /* Background Video */
    #video-container {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        overflow: hidden;
        z-index: -1;
    }
    #video-bg {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Clock (responsive) */
    #clock {
        position: absolute;
        top: 5vh;           /* 4% from top of viewport */
        right: 14vw;         /* 5% from right */
        font-size: 4vw;     /* font scales with screen width */
        font-weight: bold;
        color: white;
    }

    /* Name Input Field (responsive) */
    #name-box {
        position: absolute;
        top: 45vh;          /* slightly above center */
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 5vw;     /* scales with screen */
        font-weight: bold;
        color: black;
    }
    #name-input {
        font-size: 4vw;
        padding: 0.5vh 1vw;
        background: transparent;
        border: none;
        color: black;
        text-align: center;
        font-weight: bold;
    }
    #name-input:focus {
        outline: none;
    }

    /* Profile Photo (responsive) */
    #photo {
        position: absolute;
        top: 5vh;          /* slightly below center */
        left: 50%;
        transform: translateX(-50%);
        width: 25vw;        /* scales with screen width */
        height: auto;       /* keep aspect ratio */
        max-height: 40vh;   /* wonâ€™t get too tall on small screens */
        object-fit: cover;
        border-radius: 8px; /* slightly rounded corners */
    }

    /* File input styling */
    #photo-upload {
        position: absolute;
        bottom: 2vh;
        left: 2vw;
        color: white;
        font-size: 3vw;
    }

</style>
</head>
<body>
    <!-- Background Video -->
    <div id="video-container">
        <video id="video-bg" autoplay loop muted playsinline>
            <source src="assets/background_crop.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Live Clock -->
    <div id="clock"></div>

    <!-- Name Input Field -->
    <div id="name-box">
        <input type="text" id="name-input" placeholder="Enter your name" oninput="updateName()">
    </div>

    <!-- Profile Photo Upload -->
    <input type="file" id="photo-upload" accept="image/*" onchange="loadPhoto(event)">
    <img id="photo" src="" alt="Your Photo">

    <script>
        // Clock Function
        function updateClock() {
            let now = new Date();
            document.getElementById("clock").innerText = now.toLocaleString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Name Update Function
        function updateName() {
            let name = document.getElementById("name-input").value;
        }

        // Load User Photo
        function loadPhoto(event) {
            let photo = document.getElementById("photo");
            photo.src = URL.createObjectURL(event.target.files[0]);
        }

        // Ensure Video Autoplays on iOS Safari
        document.addEventListener('DOMContentLoaded', function () {
            let video = document.getElementById('video-bg');
            video.play().catch(() => {
                video.muted = true;
                video.play();
            });
        });
    </script>
</body>
</html>
