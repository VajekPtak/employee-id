<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee ID</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { overflow: hidden; text-align: center; background: black; }
        
        /* Background Video */
        #video-container {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            overflow: hidden;
            z-index: -1;
        }
        #video-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Clock (Moved 4% down, 2% right, 10% bigger) */
        #clock {
            position: absolute;
            top: calc(39px + 4vh);
            right: calc(64px - 2vw);
            font-size: 13.2px; /* 10% increase from 12px */
            font-weight: bold;
            color: white;
        }
        
        /* Name Input Field (Moved slightly up) */
        #name-box {
            position: absolute;
            top: 46%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        #name-input {
            font-size: 18px;
            padding: 5px;
            background: transparent;
            border: none;
            color: white;
            text-align: center;
            font-weight: bold;
        }
        #name-input:focus {
            outline: none;
        }
        
        /* Photo (40% bigger + moved slightly down) */
        #photo {
            position: absolute;
            top: calc(47mm + 10px);
            left: 50%;
            transform: translateX(-50%);
            width: 95px;   /* 68px * 1.4 = 95.2 */
            height: 118px; /* 84px * 1.4 = 117.6 */
            object-fit: cover;
            border-radius: 0;
        }

        /* Hide the default file input a bit nicer (optional) */
        #photo-upload {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
        }

    </style>
</head>
<body>
    <!-- Background Video -->
    <div id="video-container">
        <video id="video-bg" autoplay loop muted playsinline>
            <source src="assets/background_crop.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <!-- Live Clock -->
    <div id="clock"></div>
    
    <!-- Name Input Field -->
    <div id="name-box">
        <input type="text" id="name-input" placeholder="Enter your name" oninput="updateName()">
    </div>
    
    <!-- Profile Photo Upload -->
    <input type="file" id="photo-upload" accept="image/*" onchange="loadPhoto(event)">
    <img id="photo" src="" alt="Your Photo">
    
    <script>
        // Clock Function
        function updateClock() {
            let now = new Date();
            document.getElementById("clock").innerText = now.toLocaleString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Name Update Function
        function updateName() {
            let name = document.getElementById("name-input").value;
        }
        
        // Load User Photo
        function loadPhoto(event) {
            let photo = document.getElementById("photo");
            photo.src = URL.createObjectURL(event.target.files[0]);
        }

        // Ensure Video Autoplays on iOS Safari
        document.addEventListener('DOMContentLoaded', function () {
            let video = document.getElementById('video-bg');
            video.play().catch(() => {
                video.muted = true;
                video.play();
            });
        });
    </script>
</body>
</html>
