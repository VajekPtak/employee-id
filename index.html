<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee ID</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { overflow: hidden; text-align: center; background: black; }
        
        /* Background Video */
        #video-container {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            overflow: hidden;
            z-index: -1;
        }
        #video-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Clock (Yellow Box Position) */
        #clock {
            position: absolute;
            top: 50px;
            right: 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
        }
        
        /* Name Input (Blue Box Position) */
        #name-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        #name-input {
            font-size: 18px;
            padding: 5px;
            background: transparent;
            border: none;
            color: white;
            text-align: center;
            font-weight: bold;
        }
        #name-input:focus {
            outline: none;
        }
        
        /* Photo (Red Box Position) */
        #photo {
            position: absolute;
            top: 31%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 120px;
            object-fit: cover;
            border-radius: 0;
        }
        
        /* Fullscreen Button */
        #fullscreen-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 16px;
            padding: 10px 15px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
