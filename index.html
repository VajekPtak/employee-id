<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee ID</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { overflow: hidden; text-align: center; background: black; }
        
        /* Background Video */
        #video-container {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            overflow: hidden;
            z-index: -1;
        }
        #video-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Clock (slightly up & right, font +15%) */
        #clock {
            position: absolute;
            top: calc(43px + 3vh);   /* slightly up compared to before */
            right: calc(62px - 1vw); /* slightly right */
            font-size: 15.2px;       /* 13.2px * 1.15 ≈ 15.2px */
            font-weight: bold;
            color: white;
        }
        
        /* Name Input Field (slightly down, black text) */
        #name-box {
            position: absolute;
            top: 47%;  /* slightly down from 46% */
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: bold;
            color: black;
        }
        #name-input {
            font-size: 18px;
            padding: 5px;
            background: transparent;
            border: none;
            color: black;
            text-align: center;
            font-weight: bold;
        }
        #name-input:focus {
            outline: none;
        }
        
        /* Photo (another 40% bigger + slightly rounded corners, moved slightly down) */
        #photo {
            position: absolute;
            top: calc(57mm + 10px);  /* moved down a little more */
            left: 50%;
            transform: translateX(-50%);
            width: 133px;   /* 95px * 1.4 ≈ 133px */
            height: 165px;  /* 118px * 1.4 ≈ 165px */
            object-fit: cover;
            border-radius: 8px; /* slightly rounded corners */
        }

        /* Optional: keep upload input visible */
        #photo-upload {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <div id="video-container">
        <video id="video-bg" autoplay loop muted playsinline>
            <source src="assets/background_crop.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <!-- Live Clock -->
    <div id="clock"></div>
    
    <!-- Name Input Field -->
    <div id="name-box">
        <input type="text" id="name-input" placeholder="Enter your name" oninput="updateName()">
    </div>
    
    <!-- Profile Photo Upload -->
    <input type="file" id="photo-upload" accept="image/*" onchange="loadPhoto(event)">
    <img id="photo" src="" alt="Your Photo">
    
    <script>
        // Clock Function
        function updateClock() {
            let now = new Date();
            document.getElementById("clock").innerText = now.toLocaleString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Name Update Function
        function updateName() {
            let name = document.getElementById("name-input").value;
        }
        
        // Load User Photo
        function loadPhoto(event) {
            let photo = document.getElementById("photo");
            photo.src = URL.createObjectURL(event.target.files[0]);
        }

        // Ensure Video Autoplays on iOS Safari
        document.addEventListener('DOMContentLoaded', function () {
            let video = document.getElementById('video-bg');
            video.play().catch(() => {
                video.muted = true;
                video.play();
            });
        });
    </script>
</body>
</html>
